<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="balance-container">
            <h3>Your Balance</h3>
            <h2 class="balance" id="balance">$0.00</h2>
            <div class="inc-exp-container">
                <div>
                    <h3>Income</h3>
                    <p class="money income" id="money-income">$0.00</p>
                </div>
                <div>
                    <h3>Expense</h3>
                    <p class="money expense" id="money-expense">$0.00</p>
                </div>
            </div>
        </div>

        <div class="history" id="history">
            <h3 class="title">History</h3>
            <ul class="list" id="list">
                <!-- <li class="expense">Cash <span>-300</span><button class="delete-btn" id="delete-btn">x</button></li>
                <li class="income">Bonus <span>+200</span><button class="delete-btn" id="delete-btn">x</button></li> -->
            </ul>
        </div>

        <h3 class="title">Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter description...">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br>(negative - expense, positive - income)</label>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>
            <button class="add-btn" id="add-btn">Add transaction</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
